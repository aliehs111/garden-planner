<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Garden Companion Home</title>
    <!--import Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&family=Montagu+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--import font icons (Font-Awesome)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/leaf-solid-icon-white.png"
    />
  </head>

  <body>
    <!--header and navigation bar section-->
    <nav
      id="navbar"
      class="navbar"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="">
          <i class="fa-solid fa-leaf"></i>
        </a>

        <!--Hamburger menu visible on mobile-->
        <a
          role="button"
          class="navbar-burger"
          data-target="navbarItems"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarItems" class="navbar-menu" data-visibility="hidden">
        <!--Hide by default on mobile-->
        <div class="navbar-start"></div>
        <div class="navbar-end">
          <a class="navbar-item"> Home </a>
          <a class="navbar-item"> My Garden </a>
        </div>
      </div>
    </nav>
    <!--Hero section-->
    <section class="hero is-medium">
      <div class="hero-background">
        <div class="hero-overlay"></div>
        <img
          alt="Garden Banner Image"
          class="hero-background-image"
          src="./assets/images/hero-garden-adobe-stock.jpeg"
        />
      </div>
      <div class="hero-body">
        <div class="hero-content">
          <h1 class="title hero-text">
            Build A Dream Garden<br />
            That Works With Nature, Not Against It
          </h1>
        </div>
      </div>
    </section>

    <section>
      <p>
        Add content here. And more stuff. And even more stuff. And stuff again
      </p>
    </section>
  </body>
  <script async type="text/javascript" src="./assets/js/bulma.js"></script>
</html>
