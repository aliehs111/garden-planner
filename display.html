<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Garden Companion Search</title>
    <!--import Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300&family=Montagu+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
    <!--import font icons (Font-Awesome)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/leaf-solid-icon-white.png"
    />
  </head>

  <body>
    <!--header and navigation bar section-->

    <nav
      id="navbar-mobile"
      class="navbar"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="">
          <i class="fa-solid fa-leaf" id="logo"></i>
        </a>
      </div>
      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
          <!--three lines for hamburger menu-->
        </label>

        <ul class="menu__box">
          <li>
            <a class="menu__item" href="./index.html" id="first-menu-item"
              >Home</a
            >
          </li>
          <li><a class="menu__item" href="./display.html">My Garden</a></li>
        </ul>
      </div>
    </nav>

    <nav
      id="navbar-desktop"
      class="navbar"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="">
          <i class="fa-solid fa-leaf" id="logo"></i>
        </a>
      </div>

      <div id="navbarItems" class="navbar-menu">
        <div class="navbar-start"></div>
        <div class="navbar-end">
          <a class="navbar-item" href="./index.html"> Home </a>
          <a class="navbar-item" href="./display.html"> My Garden </a>
        </div>
      </div>
    </nav>

    <div class="control container is-max-desktop columns">
      <div class="field has-addons column">
        <div class="control">
          <input
            id="search-input"
            class="input input-search"
            type="text"
            placeholder="Search for a plant"
          />
        </div>
        <div class="control">
          <a id="search-btn" class="button submit-btn"> Search </a>
        </div>
        <div class="column"></div>
        <!--spacer column-->
        <!--"MY GARDEN" DROPDOWN-->
        <div class="dropdown">
          <div class="dropdown-trigger" style="padding-top: 100px">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu"
            >
              <span>My Garden</span>
              <span class="icon" style="font-size: 15px">
                <i
                  class="fa fa-angle-down"
                  aria-hidden="true"
                  style="color: black"
                ></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content" id="dropdown-content"></div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="plants-container"
      class="columns is-multiline is-mobile is-centered"
    >
      <!--DEMO CARDS-->
      <div
        class="column is-full-mobile is-two-thirds-tablet is-half-desktop is-one-third-widescreen is-one-quarter-fullhd"
      >
        <div id="plantInfo" class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img
                src="https://bulma.io/images/placeholders/1280x960.png"
                alt="Placeholder image"
              />
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img
                    src="https://bulma.io/images/placeholders/96x96.png"
                    alt="Placeholder image"
                  />
                </figure>
              </div>
              <div class="media-content">
                <p id="common-name" class="title is-4">John Smith</p>
                <p class="subtitle is-6">@johnsmith</p>
                <!--bulma button trigger for model-->
                <button
                  class="open_modal button is-rounded"
                  data-target="plant-modal"
                >
                  More Information
                </button>
                <button class="local_storage button is-warning is-rounded">
                  Add to Garden
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--bulma modal card - to show plant description-->
    <div id="plant-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card has background-white py-5 px-5">
        <header class="modal-card-head">
          <p class="modal-card-title">Plant Name</p>
          <button
            class="delete"
            aria-label="close"
            onclick="closeModal()"
          ></button>
        </header>
        <section class="modal-card-body">
          <!-- Content ... -->
          <p>watering</p>
          <p>sunlight</p>
        </section>
        <footer class="modal-card-foot">
          <button class="button close-modal" onclick="closeModal()">
            Close
          </button>
        </footer>
        <button
          id="close-modal"
          class="modal-close is-large close-modal"
          aria-label="close"
        ></button>
      </div>
    </div>
    <footer style="background-color: #66683e">
      <div class="content has-text-centered">
        <div class="columns">
          <div class="column">
            <p style="color: white">
              Made by Jamie Branch, Katherine Clark, and Sheila McGovern.<br />
              This site was created as part of the University of Richmond Coding
              Bootcamp.
            </p>
          </div>

          <div class="column">
            <img
              class="footer-image"
              src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d0/UR_Shield.svg/1200px-UR_Shield.svg.png"
            />
          </div>
        </div>
      </div>
    </footer>
  </body>

  <!-- <script async type="text/javascript" src="./assets/js/info.js"></script> -->

  <script async type="text/javascript" src="./assets/js/script.js"></script>
  <script async type="text/javascript" src="./assets/js/bulma.js"></script>
</html>
